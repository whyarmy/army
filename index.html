<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Profile - Atchara Choompol</title>
  
  <!-- Google Font แบบ Pixel/Game -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffff);
      background-size: 600% 600%;
      animation: bgGradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: rgba(0,0,0,0.8);
      border: 4px solid #fff;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      padding: 30px;
      color: #fff;
      box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
      animation: flicker 2s infinite;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      box-shadow: 0 0 20px #ff00ff;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-card img:hover {
      transform: scale(1.2) rotate(8deg);
    }

    .profile-card h1 {
      font-size: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
      margin-bottom: 10px;
    }

    .profile-card p {
      font-size: 0.7rem;
      margin: 5px 0;
      color: #fff;
    }

    .profile-card p span {
      color: #00ff99;
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      text-decoration: none;
      margin: 0 5px;
      display: inline-block;
      color: #fff;
      background: #ff00ff;
      padding: 10px;
      border-radius: 50%;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff;
    }

    .social-links a:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.3) rotate(15deg);
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #ffcc00;
    }

    /* Background animation */
    @keyframes bgGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Flicker neon effect */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }

  </style>

  <!-- FontAwesome สำหรับ social icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="profile-card">
    <img src="pic.jpg" alt="Atchara">
    <h1>Atchara Choompol</h1>
    <p><span>E-mail:</span> atchara.ch@ksu.ac.th</p>
    <p><span>Department:</span> Computer Engineering</p>
    <p><span>Faculty:</span> Engineering and Industrial Technology</p>

    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
